[package]
name = "prometheus-http-query"
version = "0.2.3"
authors = ["Peter Sebastian PÃ¼tz <ppuetz@protonmail.com>"]
edition = "2018"
repository = "https://github.com/puetzp/prometheus-http-query"
documentation = "https://docs.rs/prometheus-http-query"
readme = "README.md"
license = "MIT"
description = "Prometheus HTTP API client"

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
serde_test = "1"
tokio-test = "0.4"
tokio = { version = "1.5", features = ["macros", "rt"] }